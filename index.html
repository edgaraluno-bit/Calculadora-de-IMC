<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora de IMC</title>
</head>
<body>
  <h1>Calculadora de IMC</h1>
  <form id="form">
    Peso (kg): <input id="weight" type="number" step="0.1"><br><br>
    Altura (m): <input id="height" type="number" step="0.01"><br><br>
    <button type="submit">Calcular</button>
  </form>
  <div id="output"></div>

  <script>
    const form = document.getElementById('form');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);

      const resp = await fetch('/api/imc', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ weight, height })
      });

      const data = await resp.json();
      output.innerHTML = "IMC: " + data.imc.toFixed(2) + "<br>Classificação: " + data.category;
    });
  </script>
</body>
</html>
